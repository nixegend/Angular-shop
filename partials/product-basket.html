<div id="productsBasketModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">
        <i class="fa fa-times-circle"></i>
    </button>
        <h4 class="modal-title">
            <i class="fa fa-shopping-cart"></i>
            Products basket
        </h4>
    </div>
        <table class="table table-striped basketProducts">
            <thead>
                <tr>
                    <th class="bp-Name">Name</th>
                    <th class="bp-Quantity">Quantity</th>
                    <th class="bp-Amount">Amount</th>
                    <th class="bp-Total" colspan="2">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in basket">
                    <td>{{product.name}}</td>
                    <td>
                        <div class="input-group input-group-quantity">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-info btn-xs"
                            ng-click="minusQuantity(product.id)">
                                <i class="fa fa-minus"></i>
                            </button>
                          </span>
                          <input type="text" class="form-control"
                          ng-model="product.quantity">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-info btn-xs"
                            ng-click="plusQuantity(product.id)">
                                <i class="fa fa-plus"></i>
                            </button>
                          </span>
                        </div>
                    </td>
                    <td>$ {{product.price}}</td>
                    <td>$ {{product.quantity * product.price}}</td>
                    <td>
                        <i class="fa fa-trash-o remProduct"
                        ng-click="removeProduct(product.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    <div class="modal-footer">
    <div class="pull-left">
        Total payment <b>$ {{totalQuantity() | currency:""}}</b>
    </div>

        <button class="btn btn-primary" type="button" ng-disabled="!totalQuantity()">
            <i class="fa fa-credit-card"></i>
            Checkout
        </button>
    </div>
</div>
