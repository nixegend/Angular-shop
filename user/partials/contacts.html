<form role="form" action="" method="post" class="container">
    <div class="alert alert-success">
        <i class="glyphicon glyphicon-send"></i>
        <b>Success! Message sent. (If form ok!)</b>
    </div>
    <div class="alert alert-danger">
        <i class="glyphicon glyphicon-alert"></i>
        <b> Error! Please check the inputs. (If form error!)</b>
    </div>

  <div class="form-group">
    <label for="InputName">Your Name</label>
    <div class="input-group">
      <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
      <span class="input-group-addon"><i class="fa fa-user"></i></span></div>
  </div>
  <div class="form-group">
    <label for="InputEmail">Your Email</label>
    <div class="input-group">
      <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
      <span class="input-group-addon"><i class="fa fa-envelope"></i></span></div>
  </div>
  <div class="form-group">
    <label for="InputMessage">Message</label>
    <div class="input-group">
      <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
      <span class="input-group-addon"><i class="fa fa-pencil"></i></span></div>
  </div>

  <button type="submit" name="submit" class="btn btn-info pull-right">
    <i class="fa fa-paper-plane-o"></i> Submit
  </button>

</form>
