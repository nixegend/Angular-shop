<form name="loginForm" id="loginForm" ng-submit="logIn(email, password)">

    <button type="button" class="close" ng-click="closeModal()">
        <i class="fa fa-times-circle"></i>
    </button>

    <div ng-switch="wrongCredentials">
        <div class="alert alert-danger" ng-switch-when="true">
           <b>Wrong Credentials <i class="fa fa-exclamation-triangle"></i></b>
        </div>
        <div class="alert alert-info" ng-switch-default>
           <b>Login form</b>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
           <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-sm col-md-12" ng-disabled="!password">
        <i class="fa fa-sign-in"></i> Log in
    </button>

</form>
